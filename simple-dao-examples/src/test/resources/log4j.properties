#配置说明

#日志级别：
# OFF;
# FATAL;
# ERROR;
# WARN;
# INFO;
# DEBUG;
# TRACE;
# ALL;

#配置根Logger，其语法为：
#log4j.rootLogger = [ level ] , appenderName, appenderName, …
#如：log4j.rootLogger=WARN,default

#配置单独的logger
#log4j.logger[.package] = [ level ] , appenderName, appenderName, …

#设置日志是否重复输出到父日志中,一般情况下需要设置为false
#log4j.additivity.package=[true|false] default true


#Log4j提供的appender有以下几种：
#org.apache.log4j.ConsoleAppender（控制台），
#org.apache.log4j.FileAppender（文件），
#org.apache.log4j.DailyRollingFileAppender（每天产生一个日志文件），
#org.apache.log4j.RollingFileAppender（文件大小到达指定尺寸的时候产生一个新的文件），
#org.apache.log4j.WriterAppender（将日志信息以流格式发送到任意指定的地方）

#log4j.appender.default.layout=org.apache.log4j.PatternLayout
#log4j.appender.default.layout.ConversionPattern=[%d] [%5p] [%t] [%c{1}:%L] - %m%n

############################################################################

#配置说明
#需要设置java程序的系统属性app.name
#日志输出控制
#####################################################################
log4j.rootLogger=WARN,Console
#log4j.rootLogger=OFF
log4j.logger.org.quartz=ERROR
log4j.logger.org.hibernate=WARN,Console
#log4j.logger.org.apache.ddlutils=DEBUG,DefaultLog,WarnLog,Console
log4j.logger.com.levin=TRACE,DefaultLog,WarnLog,Console
#log4j.logger.org.zkoss=ERROR,Console
log4j.logger.org.jboss=INFO,DefaultLog,WarnLog,Console
#必须要设置为false，否则会重复输出
log4j.additivity.com.levin=false
#######################################################################


###############################################################
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Target=System.out
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%d] [%5p] [%t] [%c{1}:%L] - %m%n
################################################################

#################################################################
log4j.appender.WarnLog.Encoding=GBK
log4j.appender.WarnLog=org.apache.log4j.RollingFileAppender
log4j.appender.WarnLog.Threshold=WARN
log4j.appender.WarnLog.layout=org.apache.log4j.PatternLayout
log4j.appender.WarnLog.layout.ConversionPattern=[%d] [%5p] [%t] [%c{1}:%L] - %m%n
log4j.appender.WarnLog.File=logs/${app.name}_warn.log
# Each log file can grow up to 100KB
log4j.appender.WarnLog.MaxFileSize=50MB
# Keep one backup file
log4j.appender.WarnLog.MaxBackupIndex=10
#####################################################################

 #################################################################
log4j.appender.DefaultLog=org.apache.log4j.RollingFileAppender
log4j.appender.DefaultLog.layout=org.apache.log4j.PatternLayout
log4j.appender.DefaultLog.layout.ConversionPattern=[%d] [%5p] [%t] [%c{1}:%L] - %m%n
log4j.appender.DefaultLog.File=logs/${app.name}_default.log
# Each log file can grow up to 100KB
log4j.appender.DefaultLog.MaxFileSize=50MB
# Keep one backup file
log4j.appender.DefaultLog.MaxBackupIndex=10
######################################################################

